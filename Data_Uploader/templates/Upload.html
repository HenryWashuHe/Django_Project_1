<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Upload your files here</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile01" name="file_1">
            <label class="input-group-text" for="inputGroupFile01">Upload file_1a</label>
        </div>
        <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" name="file_2">
            <label class="input-group-text" for="inputGroupFile02">Upload file_1b</label>
        </div>
        <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile03" name="file_3">
            <label class="input-group-text" for="inputGroupFile03">Upload file_1c</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% for row in rows_1 %}
        <p>{{ row }}</p>
    {% endfor%}
    {% for row in rows_2 %}
        <p>{{ row }}</p>
    {% endfor%}
{% for row in rows_3 %}
        <p>{{ row }}</p>
    {% endfor%}

</body>
</html>
